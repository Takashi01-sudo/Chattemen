<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Lite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #128C7E; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .chat-container {
            width: 100%; max-width: 400px; height: 100vh; 
            background: white; display: flex; flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #075E54; color: white; padding: 15px; text-align: center;
        }
        
        /* Login */
        .login {
            padding: 15px; background: #ddd; display: flex; gap: 10px;
        }
        .login input { flex: 1; padding: 10px; border: 1px solid #ccc; }
        .login button { padding: 10px 15px; background: #25D366; color: white; border: none; }
        
        /* Messages */
        .messages {
            flex: 1; padding: 10px; overflow-y: auto; background: #e5ddd5;
        }
        .message {
            max-width: 80%; padding: 8px 12px; margin: 5px 0; border-radius: 8px;
        }
        .received { background: white; align-self: flex-start; }
        .sent { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .time { font-size: 11px; color: #999; text-align: right; margin-top: 2px; }
        
        /* Input */
        .input {
            padding: 10px; background: #ddd; display: flex; gap: 10px;
        }
        .input input { flex: 1; padding: 10px; border: 1px solid #ccc; }
        .input button { padding: 10px 15px; background: #25D366; color: white; border: none; }
        
        /* Notification */
        .notif {
            position: fixed; bottom: 10px; right: 10px; background: #25D366; 
            color: white; padding: 10px; border-radius: 5px; display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>ðŸ’¬ ChatApp Lite</h2>
            <div id="onlineCount">0 online</div>
        </div>
        
        <div class="login" id="loginSection">
            <input type="text" id="nameInput" placeholder="Nama kamu">
            <button id="loginBtn">Mulai</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message received">
                Selamat datang! Masukkan nama untuk mulai chat.
                <div class="time">Sekarang</div>
            </div>
        </div>
        
        <div class="input">
            <input type="text" id="messageInput" placeholder="Ketik pesan..." disabled>
            <button id="sendBtn" disabled>Kirim</button>
        </div>
    </div>
    
    <div class="notif" id="notif">Pesan baru!</div>

    <script>
        // Simple chat functionality
        let currentUser = null;
        
        // Login function
        document.getElementById('loginBtn').onclick = function() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert('Masukkan nama!');
            
            currentUser = name;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            addMessage('System', `${name} bergabung chat!`);
        };
        
        // Send message function
        document.getElementById('sendBtn').onclick = sendMessage;
        document.getElementById('messageInput').onkeypress = function(e) {
            if (e.key === 'Enter') sendMessage();
        };
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentUser) return;
            
            addMessage(currentUser, text);
            input.value = '';
            
            // Auto reply after 1-3 seconds
            setTimeout(() => {
                const replies = ['Oke', 'Haha iya', 'Gitu ya', 'Wah seru', 'Lagi apa?'];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addMessage('Teman', randomReply);
                showNotification();
            }, 1000 + Math.random() * 2000);
        }
        
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const isOwn = sender === currentUser;
            
            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                ${text}
                <div class="time">${getTime()}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showNotification() {
            const notif = document.getElementById('notif');
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 3000);
        }
        
        function getTime() {
            const now = new Date();
            return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // Enter to login
        document.getElementById('nameInput').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('loginBtn').click();
        };
    </script>
</body>
</html>
